<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise</title>
</head>
<body>
    <h1>Breathing Exercise with Me</h1>
    
    <label for="inhale">Inhale Time (seconds):</label>
    <input type="number" id="inhale" min="1" value="4"><br><br>

    <label for="hold">Hold Time (seconds):</label>
    <input type="number" id="hold" min="1" value="7"><br><br>

    <label for="exhale">Exhale Time (seconds):</label>
    <input type="number" id="exhale" min="1" value="8"><br><br>

    <button id="startButton">Start Exercise</button>

    <h2 id="message"></h2>

    <script src="script.js"></script>
</body>
</html>
